<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title id="page-title">Editor de Texto Online</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="toolbar">
    <button id="new-button">Novo</button>
    <button id="open-button">Abrir</button>
    <button id="save-button">Salvar</button>
    <button id="print-button">Imprimir</button>
    <button id="search-replace-button">Localizar e Substituir</button>
    <button id="save-revision-button">Salvar Versão</button>
    <button id="revert-button">Restaurar Versão</button>
    <button id="dark-theme-btn">Tema Escuro</button>
  </div>
  <textarea id="editor"></textarea>
  <footer>
    <h3>
      <img id="img" img src="favicon.ico" alt="" onclick="showLog()">Versão 1.13</img>
    </h3>
    <div id="filename"></div>
  </footer>
  <h4><text>Este projeto é de código aberto e qualquer pessoa é bem-vinda para contribuir com correções de erros ou
      novas funcionalidades.<br>Para mais informações sobre como contribuir para o projeto, <a
      href="https://github.com/fpedrolucas95/Editor-de-Texto-Online">clique aqui</a>.</text></h4>
  <script src="script.js"></script>
</body>

</html>
